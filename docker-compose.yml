  #   environment:
  #     - TZ=Europe/Istanbul
  #   networks:
  #     - vigilon-network
  #   depends_on:
  #     - vigilon-server

volumes:
  vigilon-data:
    driver: local

networks:
  vigilon-network:
    driver: bridge
